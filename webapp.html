<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: goldenrod;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            width: 400px;
            max-width: 100%;
            margin-bottom: 20px;
        }
        
        .stats div {
            background-color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            width: 400px;
            max-width: 100%;
            perspective: 1000px;
        }
        
        .card {
            height: 90px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        
        .card-back {
            background-color: #2c3e50;
            color: white;
            font-size: 24px;
        }
        
        .card-front {
            background-color: #fff;
            transform: rotateY(180deg);
            font-size: 32px;
        }
        
        .card.matched .card-front {
            background-color: #27ae60;
            color: white;
        }
        
        .controls {
            margin-top: 20px;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .win-message {
            margin-top: 20px;
            padding: 15px;
            background-color: #27ae60;
            color: white;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Memory Card Game</h1>
    
    <div class="stats">
        <div id="moves">Moves: 0</div>
        <div id="timer">Time: 0s</div>
    </div>
    
    <div class="game-container" id="game-container"></div>
    
    <div class="controls">
        <button id="restart-btn">New Game</button>
    </div>
    
    <div class="win-message" id="win-message">
        <h2>Congratulations!</h2>
        <p id="win-stats"></p>
    </div>
    
    <script>
        // Card symbols (emojis)
        const symbols = ['ðŸŽ', 'ðŸŒ', 'ðŸ’', 'ðŸŠ', 'ðŸ‡', 'ðŸ‰', 'ðŸ“', 'ðŸ¥‘'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timer = 0;
        let timerInterval;
        let gameActive = false;
        
        // DOM elements
        const gameContainer = document.getElementById('game-container');
        const movesDisplay = document.getElementById('moves');
        const timerDisplay = document.getElementById('timer');
        const restartBtn = document.getElementById('restart-btn');
        const winMessage = document.getElementById('win-message');
        const winStats = document.getElementById('win-stats');
        
        // Initialize game
        function initGame() {
            resetGameState();
            createCards();
            renderCards();
            gameActive = true;
            startTimer();
        }
        
        // Reset game state
        function resetGameState() {
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            timer = 0;
            clearInterval(timerInterval);
            movesDisplay.textContent = `Moves: 0`;
            timerDisplay.textContent = `Time: 0s`;
            gameContainer.innerHTML = '';
            winMessage.style.display = 'none';
        }
        
        // Create card deck
        function createCards() {
            // Create pairs of cards
            let cardDeck = [...symbols, ...symbols];
            
            // Shuffle the cards
            for (let i = cardDeck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cardDeck[i], cardDeck[j]] = [cardDeck[j], cardDeck[i]];
            }
            
            // Create card objects
            cards = cardDeck.map((symbol, index) => ({
                id: index,
                symbol: symbol,
                isFlipped: false,
                isMatched: false
            }));
        }
        
        // Render cards to the DOM
        function renderCards() {
            gameContainer.innerHTML = '';
            
            cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = `card${card.isFlipped ? ' flipped' : ''}${card.isMatched ? ' matched' : ''}`;
                cardElement.dataset.id = card.id;
                
                const cardBack = document.createElement('div');
                cardBack.className = 'card-face card-back';
                cardBack.textContent = '?';
                
                const cardFront = document.createElement('div');
                cardFront.className = 'card-face card-front';
                cardFront.textContent = card.symbol;
                
                cardElement.appendChild(cardBack);
                cardElement.appendChild(cardFront);
                
                cardElement.addEventListener('click', () => flipCard(card.id));
                
                gameContainer.appendChild(cardElement);
            });
        }
        
        // Flip a card
        function flipCard(id) {
            // Return if game is not active or if there are already 2 cards flipped or if the card is already matched or flipped
            if (!gameActive || flippedCards.length >= 2) return;
            
            const card = cards.find(card => card.id === id);
            
            if (card.isFlipped || card.isMatched) return;
            
            // Flip the card
            card.isFlipped = true;
            flippedCards.push(card);
            
            // Update the UI
            renderCards();
            
            // Check for match if two cards are flipped
            if (flippedCards.length === 2) {
                moves++;
                movesDisplay.textContent = `Moves: ${moves}`;
                
                setTimeout(() => checkForMatch(), 500);
            }
        }
        
        // Check if the flipped cards match
        function checkForMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.symbol === card2.symbol) {
                // Cards match
                card1.isMatched = true;
                card2.isMatched = true;
                matchedPairs++;
                
                // Check if all pairs have been matched
                if (matchedPairs === symbols.length) {
                    endGame();
                }
            } else {
                // Cards don't match, flip them back
                card1.isFlipped = false;
                card2.isFlipped = false;
            }
            
            // Clear flipped cards
            flippedCards = [];
            
            // Update the UI
            renderCards();
        }
        
        // Start timer
        function startTimer() {
            clearInterval(timerInterval);
            timer = 0;
            timerDisplay.textContent = `Time: ${timer}s`;
            
            timerInterval = setInterval(() => {
                timer++;
                timerDisplay.textContent = `Time: ${timer}s`;
            }, 1000);
        }
        
        // End game
        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            
            winMessage.style.display = 'block';
            winStats.textContent = `You completed the game in ${moves} moves and ${timer} seconds!`;
        }
        
        // Event listener for restart button
        restartBtn.addEventListener('click', initGame);
        
        // Start the game on page load
        initGame();
    </script>
</body>
</html>
